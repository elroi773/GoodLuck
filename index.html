<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫시작</title>
    <style>
        @font-face {
            font-family: 'GowunBatang-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: rgb(239, 233, 226);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInEffect 2s ease-out forwards;
        }
        h3 {
            font-family: 'GowunBatang-Regular';
            color: rgb(76, 46, 20);
            text-align: center;
            padding-top: 300px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInEffect 2s ease-out forwards;
        }
        .fade-in-input {
            font-family: 'GowunBatang-Regular';
            font-size: 1em;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInEffect 2s ease-out forwards;
            animation-delay: 0.5s;
        }
        .submit-button {
            font-family: 'GowunBatang-Regular';
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #78653b;
            color: white;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInEffect 2s ease-out forwards;
            animation-delay: 1s;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #78653b;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeInEffect {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>당신의 이름은 무엇인가요?</h3>
        <input type="text" id="nameInput" class="fade-in-input" placeholder="이름을 입력해주세요">
        <br>
        <button class="submit-button" onclick="goToNextPage()">제출</button>
    </div>

    <script>
        function goToNextPage() {
            const name = document.getElementById("nameInput").value;
            localStorage.setItem("userName", name); // 이름을 localStorage에 저장
            window.location.href = "수능응원페이지.html"; // 다음 페이지로 이동
        }
    </script>
</body>
</html>
